<html>
    <head>
        <h1>GUESSING GAME</h1>
    </head>
    <body>
        ENTER A NUMBER FROM 1-10:<input type="text" id="a"><br>
        <button onclick="random()">START</button>
        <p id="ans"></p>
    </body>
    <script>
        function random(){
        var b=Math.floor(Math.random()*10)
        console.log(b)
        var a=document.getElementById("a").value
        if(a==b){
            document.getElementById("ans").innerHTML="GOOD WORK!"
        }
        else{
            document.getElementById("ans").innerHTML="NOT MATCHED!"
        }
        }
    </script>
</html>
