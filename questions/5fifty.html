<html>
    <head>CHECK FOR 50</head>
    <body>
        <p>enter 2 numbers</p>
        1:<input type="text" id="a">
        2:<input type="text" id="b">
        <button onclick="func()">click</button>
        <p id="ans"></p>
        <script> 
        function func(){
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            if((parseInt(a)==50)||(parseInt(b)==50)||(parseInt(a)+parseInt(b)==50)){
                document.getElementById("ans").innerHTML="TRUE!"
            }
        }
        </script>
    </body>
</html>
