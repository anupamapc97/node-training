    <body>
        <p>find the difference of the no.with thirteen</p><br>
input a number:<input type="text" id="a">
<button onclick="diff()">click</button>
<p id="anss"></p>
<p id="ans"></p>
    </body>
    <script>
        function diff(){
            var a=document.getElementById("a").value
            var b=parseInt(a)-13
            if(a>13){
                var c=Math.abs(b)
                document.getElementById("anss").innerHTML="the number is greater than 13"
                document.getElementById("ans").innerHTML="Absolute difference * 2 ="+2*c
            }
            else{
                document.getElementById("ans").innerHTML="Difference ="+b
            }
        }
    </script>
