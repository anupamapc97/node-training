<html>
<body>

<h2>JavaScript switch</h2>
input:<input type="text" id="c">
<button onclick="func()">click</button>
<p id="demo"></p>

<script>
var c= document.getElementById("c").value;
var d= parseInt(c)
function func(){
switch (d) {
  case 0:
    text = "Off";
    break;
  case 1:
    text = "On";
    break;
  default:
    text = "No value found";
}
document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
